<h4 mat-dialog-title>Employees - Bulk edit</h4>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div formArrayName="employees">
      <div
        *ngFor="let employee of employees.controls; let i = index"
        [formGroupName]="i"
        class="mb-3">
        <strong>{{ i + 1 }}. Employee</strong>
        <ins-edit-employee [form]="employee"></ins-edit-employee>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="p-3">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      cdkFocusInitial
      [disabled]="form.invalid || saving"
      (click)="save()">
      Save
    </button>
  </div>
</mat-dialog-actions>
